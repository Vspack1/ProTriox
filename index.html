<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ProTriox – Lớp học online như Zoom/Meet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Trang login -->
  <div id="loginPage" class="centered">
    <h2>Đăng nhập ProTriox</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Mật khẩu">
    <input id="loginName" type="text" placeholder="Tên hiển thị">
    <input id="roomName" type="text" placeholder="Tên phòng/lớp (vd: math12A)">
    <select id="roomLimit">
      <option value="5">5 người</option>
      <option value="10">10 người</option>
      <option value="20">20 người</option>
      <option value="50">50 người</option>
      <option value="100">100 người</option>
      <option value="200">200 người</option>
    </select>
    <button id="btnLogin">Đăng nhập</button>
    <button id="btnRegister">Đăng ký</button>
    <button id="btnAnon">Đăng nhập ẩn danh</button>
    <div id="loginError"></div>
  </div>

  <!-- Nội dung chính (main) -->
  <div id="mainPage" style="display:none;flex-direction:column;height:100vh;">
    <header>
      <div class="logo">ProTriox</div>
      <div class="meeting-id">Phòng học · <span id="meetId"></span></div>
    </header>
    <main>
      <section class="video-grid" id="videoGrid"></section>
      <aside>
        <nav class="tabs">
          <div class="tab active" data-panel="participants">Thành viên</div>
          <div class="tab" data-panel="chat">Chat</div>
        </nav>
        <section class="tab-content" id="participants"></section>
        <section class="tab-content" id="chat">
          <div id="chatMessages"></div>
          <div class="chat-input">
            <input id="chatBox" placeholder="Nhập tin nhắn…" maxlength="200" />
            <button id="sendBtn">Gửi</button>
          </div>
        </section>
      </aside>
    </main>
    <footer>
      <button class="ctrl-btn" id="btnMic" title="Bật/tắt mic">🎤</button>
      <button class="ctrl-btn" id="btnCam" title="Bật/tắt camera">📹</button>
      <button class="ctrl-btn" id="btnShare" title="Chia sẻ màn hình">🖥️</button>
      <button class="ctrl-btn danger" id="btnLeave" title="Rời phòng">📞</button>
    </footer>
  </div>
</body>
</html>
